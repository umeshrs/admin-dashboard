<template name="header">
  <!-- START HEADER -->
  <div class="header ">
    <!-- START MOBILE CONTROLS -->
    <!-- LEFT SIDE -->
    <div class="pull-left full-height visible-sm visible-xs">
      <!-- START ACTION BAR -->
      <div class="sm-action-bar">
        <a href="#" class="btn-link toggle-sidebar" data-toggle="sidebar">
          <span class="icon-set menu-hambuger"></span>
        </a>
      </div>
      <!-- END ACTION BAR -->
    </div>
    <!-- RIGHT SIDE -->
    <div class="pull-right full-height visible-sm visible-xs">
      <!-- START ACTION BAR -->
      <div class="sm-action-bar">
        <a href="#" class="btn-link" data-toggle="quickview" data-toggle-element="#quickview">
          <span class="icon-set menu-hambuger-plus"></span>
        </a>
      </div>
      <!-- END ACTION BAR -->
    </div>
    <!-- END MOBILE CONTROLS -->
    <div class=" pull-left sm-table">
      <div class="header-inner">
        <div class="brand inline">
          <img src="/img/logo.png" alt="logo" data-src="/img/logo.png" height="50">
        </div>
        <ul class="notification-list no-margin hidden-sm hidden-xs b-grey b-l b-r no-style p-l-30 p-r-20">
          <li class="p-r-15 inline">
            <div class="dropdown">
              <a href="javascript:;" id="notification-center" class="icon-set globe-fill" data-toggle="dropdown">
                <span class="bubble"></span>
              </a>
              {{#if showNotificationDropdown}}
                {{> notificationDropdown}}
              {{/if}}
            </div>
          </li>
          {{!--
          <li class="p-r-15 inline">
            <a href="#" class="icon-set clip "></a>
          </li>
          <li class="p-r-15 inline">
            <a href="#" class="icon-set grid-box"></a>
          </li>
          --}}
        </ul>
        {{!--
        <a href="#" class="search-link" data-toggle="search"><i class="pg-search"></i>Type anywhere to <span class="bold">search</span></a>
        --}}
      </div>
    </div>
    {{!--
    <div class=" pull-right">
      <div class="header-inner">
        <a href="#" class="btn-link icon-set menu-hambuger-plus m-l-20 sm-no-margin hidden-sm hidden-xs" data-toggle="quickview" data-toggle-element="#quickview"></a>
      </div>
    </div>
    --}}
    <div class=" pull-right">
      <!-- START User Info-->
      <div class="visible-lg visible-md m-t-10">
        <div class="pull-left p-r-10 p-t-10 fs-16 font-heading">
          <!-- <span class="semi-bold">David</span> <span class="text-master">Nest</span> -->
          <span class="semi-bold">{{currentUser.profile.name}}</span>
        </div>
        <div class="dropdown pull-right">
          <button class="profile-dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="thumbnail-wrapper d32 circular inline m-t-5">
              <img src="/img/profiles/3.jpg" alt="" data-src="/img/profiles/3.jpg" data-src-retina="/img/profiles/3x.jpg" width="32" height="32">
            </span>
          </button>
          <ul class="dropdown-menu profile-dropdown" role="menu">
            <li><a href="#"><i class="pg-settings_small"></i> Paramètres</a>
            </li>
            {{!--
            <li><a href="#"><i class="pg-outdent"></i> Feedback</a>
            </li>
            <li><a href="#"><i class="pg-signals"></i> Help</a>
            </li>
            --}}
            <li class="bg-master-lighter">
              <a href="#" class="clearfix" id="logout">
                <span class="pull-left">Se déconnecter</span>
                <span class="pull-right"><i class="pg-power"></i></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- END User Info-->
    </div>
  </div>
  <!-- END HEADER -->
</template>

<template name="notificationDropdown">
  <!-- BEGIN NOTIFICATION DROPDOWN -->
  <div class="dropdown-menu notification-toggle" role="menu" aria-labelledby="notification-center">
    <div class="notification-panel">
      <!-- START Notification Body-->
      <div class="notification-body scrollable">
        {{#each notifications}}
          {{> notificationItem}}
        {{/each}}
      </div>
      <!-- END Notification Body-->
      <!-- START Notification Footer-->
      <div class="notification-footer text-center">
        <a href="#" class="">Read all notifications</a>
        <a data-toggle="refresh" class="portlet-refresh text-black pull-right" href="#">
          <i class="pg-refresh_new"></i>
        </a>
      </div>
      <!-- END Notification Footer-->
    </div>
  </div>
  <!-- END NOTIFICATION DROPDOWN -->
</template>

<template name="notificationItem">
  <!-- START Notification Item-->
  <div class="notification-item {{#if isUnread}}unread{{/if}} clearfix">
    <div class="heading open">
      <a href="/view-survey/{{surveyId}}" class="text-{{type}}">
        <i class="fa fa-exclamation-triangle m-r-10"></i>
        <span class="bold">{{title}}</span>
        <span class="fs-12 m-l-10">{{text}}</span>
      </a>
      <span class="pull-right time">{{age}}</span>
    </div>
    <div class="option">
      <a href="#" class="mark" data-toggle="tooltip" data-placement="right" title="Mark as read"></a>
    </div>
  </div>
  <!-- END Notification Item-->
</template>
