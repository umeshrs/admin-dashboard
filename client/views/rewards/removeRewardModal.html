<template name="removeRewardModal">
  <!-- Remove Reward Modal -->
  <div class="modal fade slide-up disable-scroll" id="remove-reward-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content-wrapper">
        <div class="modal-content">
          <div class="modal-header clearfix text-left bg-danger p-b-20">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              <i class="pg-close"></i>
            </button>
            <h4 class="no-margin">{{_ "Remove reward"}}</h4>
          </div>
          <div class="modal-body p-t-25">
            <p class="fs-14">Are you sure you want to delete this reward? This action can not be undone.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              <span class="bold">{{_ "Cancel"}}</span>
            </button>
            <button type="button" class="btn btn-danger" id="remove-reward-modal-btn" data-dismiss="modal">
              <span class="bold">{{_ "Remove"}}</span>
            </button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-content-wrapper -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
