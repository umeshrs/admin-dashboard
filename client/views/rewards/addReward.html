<template name="addReward">
  <div class="container-fluid reward-wrapper">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
        <form id="{{task}}-form" class="form-horizontal" role="form" autocomplete="off">
          <div class="form-group required">
            <label for="reward-title" class="col-sm-3 control-label">{{_ "Title"}}</label>
            <div class="col-sm-9">
              <input type="text" name="reward-title" class="form-control required" id="reward-title" placeholder="{{_ 'Reward title...'}}"
              value="{{title}}">
            </div>
          </div>
          <div class="form-group">
            <label for="reward-description" class="col-sm-3 control-label">{{_ "Description"}}</label>
            <div class="col-sm-9">
              <textarea name="reward-description" class="form-control" id="reward-description" placeholder="{{_ 'Reward description...'}}"
              value="{{description}}"></textarea>
            </div>
          </div>
          <div class="form-group {{#if fieldRequired}}required{{/if}}">
            <label for="reward-points" class="col-sm-3 control-label">{{_ "Points needed"}}</label>
            <div class="col-sm-3">
              <input type="text" name="reward-points" class="form-control" id="reward-points" placeholder="100" value="{{points}}">
            </div>
            <label for="quantity" class="col-sm-3 control-label text-right sm-m-t-15">{{_ "Quantity available"}}</label>
            <div class="col-sm-3">
              <input type="text" name="quantity" class="form-control" id="quantity" placeholder="20" value="{{availableCount}}">
            </div>
          </div>
          <div class="form-group  {{#if fieldRequired}}required{{/if}}">
            <label for="valid-till" class="col-sm-3 control-label">{{_ "Valid till"}}</label>
            <div class="col-sm-4">
              <div class="input-group date">
                <input type="text" name="valid-till" class="form-control" id="valid-till" placeholder="dd/mm/yyyy"
                value="{{dateToLocaleDateString validTill}}">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
              </div>
            </div>
            <label for="published" class="col-sm-3 control-label text-right sm-m-t-15">{{_ "Published"}}</label>
            <div class="col-sm-2 md-text-right" style="position: relative; top: 5px;">
              {{> switchery checked=published}}
            </div>
          </div>
          <div class="row m-t-20 m-b-20">
            <div class="col-sm-9 col-sm-offset-3">
              <button type="submit" class="btn btn-success btn-animated from-left fa fa-save pull-right"
               id="save-btn">
                <span class="bold">{{_ "Save"}}</span>
              </button>
              <button type="button" class="btn btn-danger btn-animated from-left fa fa-close pull-right m-r-10" id="cancel-btn">
                <span class="bold">{{_ "Cancel"}}</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
