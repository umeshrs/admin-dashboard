<template name="loginLayout">
  <div class="login-wrapper">
    <!-- START Login Background Pic Wrapper-->
    <div class="bg-pic">
      <!-- START Background Pic-->
      <img src="/img/medicine-bg.jpg" data-src="img/medicine-bg.jpg" data-src-retina="/img/medicine-bg.jpg" alt="" class="lazy">
      <!-- END Background Pic-->
      <!-- START Background Caption-->
      <div class="bg-caption pull-bottom sm-pull-bottom text-white p-l-20 m-b-20">
        <h2 class="semi-bold text-white">
          We help you save lives.
        </h2>
        <p class="small">
          Images displayed are solely for representation purposes only. All work copyright of respective owner.
        </p>
      </div>
      <!-- END Background Caption-->
    </div>
    <!-- END Login Background Pic Wrapper-->

    <!-- START Login Right Container-->
    <div class="login-container bg-white">
      <div class="p-l-50 m-l-20 p-r-50 m-r-20 sm-p-l-15 sm-p-r-15 sm-p-t-40">
        <div class="logo">
          <img src="/img/logo.png" alt="logo" data-src="/img/logo.png" height="50">
        </div>
        <p class="p-t-35">Sign into your AEPK account.</p>
        {{> yield}}
        {{> footer}}
      </div>
    </div>
    <!-- END Login Right Container-->
  </div>
</template>
