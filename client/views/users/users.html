<template name="users">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Username</th>
        <th>User group</th>
      </tr>
    </thead>
    <tbody>
      {{#each users}}
        <tr>
          <td></td>
          <td></td>
          <td>{{username}}</td>
          <td></td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
