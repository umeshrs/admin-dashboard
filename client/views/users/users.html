<template name="users">
  <button type="button" class="btn btn-primary btn-cons btn-animated from-left fa fa-plus pull-right m-t-10" id="add-user-btn" data-toggle="modal" data-target="#add-user-modal">
    <span class="bold">Add user</span>
  </button>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Username</th>
        <th>User group</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {{#each users}}
        <tr>
          <td>{{profile.name}}</td>
          <td>
            {{#each emails}}
              {{address}}<br />
            {{/each}}
          </td>
          <td>{{username}}</td>
          <td>{{profile.role}}</td>
          <td>
            <div class="btn-group">
              <button type="button" class="btn btn-default"><i class="fa fa-pencil"></i></button>
              <button type="button" class="btn btn-default" id="remove-user-btn" data-toggle="modal" data-target="#remove-user-modal"><i class="fa fa-remove"></i></button>
            </div>
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>

  {{> removeUserModal}}
  {{> addUserModal}}
</template>
