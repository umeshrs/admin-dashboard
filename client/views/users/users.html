<template name="users">
  <!-- START JUMBOTRON -->
  <div class="jumbotron" data-pages="parallax">
    <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
      <div class="inner">
        <!-- START BREADCRUMB -->
        <ul class="breadcrumb">
          <li>
            <a href="/">Acceuil</a>
            <!-- <p>Home</p> -->
          </li>
          <li><a href="#" class="active">Gestion des utilisateurs</a>
          </li>
        </ul>
        <!-- END BREADCRUMB -->
      </div>
    </div>
  </div>
  <!-- END JUMBOTRON -->
  <button type="button" class="btn btn-primary btn-cons btn-animated from-left fa fa-plus pull-right m-r-30 m-b-10" id="add-user-btn" data-toggle="modal" data-target="#add-user-modal">
    <span class="bold">Cr√©er un utilisateur</span>
  </button>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>Nom d'utilisateur</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {{#each users}}
        <tr>
          <td>{{profile.name}}</td>
          <td>
            {{#each emails}}
              {{address}}<br />
            {{/each}}
          </td>
          <td>{{username}}</td>
          <td>{{profile.role}}</td>
          <td>
            <div class="btn-group">
              <button type="button" class="btn btn-default"><i class="fa fa-pencil"></i></button>
              <button type="button" class="btn btn-default" id="remove-user-btn" data-toggle="modal" data-target="#remove-user-modal"><i class="fa fa-remove"></i></button>
            </div>
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>

  {{> removeUserModal}}
  {{> addUserModal}}
</template>
