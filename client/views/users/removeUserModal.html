<template name="removeUserModal">
  <!-- Remove User Modal -->
  <div class="modal fade slide-up disable-scroll" id="remove-user-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content-wrapper">
        <div class="modal-content">
          <div class="modal-header clearfix text-left">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              <i class="pg-close fs-14"></i>
            </button>
            <h4>Remove user</h4>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to remove this user? This action cannot be undone.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal"><span class="bold">Cancel</span></button>
            <button type="button" class="btn btn-danger" id="remove-user-modal-btn" data-dismiss="modal"><span class="bold">Remove</span></button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-content-wrapper -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
