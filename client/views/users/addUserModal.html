<!-- Add user modal -->
<template name="addUserModal">
  <div class="modal fade slide-up disable-scroll" id="add-user-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content-wrapper">
        <div class="modal-content">
          <div class="modal-header clearfix text-left">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              <i class="pg-close fs-14"></i>
            </button>
            <h4>Add new user</h4>
            <p>Please fill out all the details and click on the "Add" button to add the new user to the database.</p>
          </div>
          <div class="modal-body">
            <form role="form">
              <div class="form-group-attached">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group form-group-default required">
                      <label>First Name</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group form-group-default required">
                      <label>Last Name</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group form-group-default required">
                      <label>Email</label>
                      <input type="email" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group form-group-default required">
                      <label>Username</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group form-group-default required">
                      <label>Password</label>
                      <input type="password" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group form-group-default required">
                      <label>Confirm Password</label>
                      <input type="password" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-8">
                    <div class="form-group form-group-default required">
                      <label>Pharmacy name</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group form-group-default required">
                      <label>Role</label>
                      <select class="full-width cs-select cs-skin-slide" data-init-plugin="cs-select">
                        <option value="member">Member</option>
                        <option value="administrator">Administrator</option>
                      </select>
                      <!-- <input type="text" class="form-control"> -->
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              <span class="bold">Cancel</span>
            </button>
            <button type="button" class="btn btn-success" id="add-user-modal-btn" data-dismiss="modal">
              <span class="bold">Add</span>
            </button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-content-wrapper -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
