<template name="storesList">
  <h1>{{_ "Stores"}}</h1>
  <div class="scrollbar-outer">
    <ul class="list-unstyled" id="stores-list">
      {{#each stores}}
        {{> store}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="store">
  <li>
    <p>
      <strong>{{profile.pharmacyName}}</strong><br />
      {{#with profile.address}}
        ({{lat}}, {{lng}})<br />
        {{street}}<br />
        {{postalCode}} {{city}}{{#if country}}, {{country}}{{/if}}<br />
      {{/with}}
    </p>
  </li>
</template>
