<template name="manageSurveys">
  {{> breadcrumbs}}
  <div class="survey-list-wrapper">
    <div class="btns-wrapper m-t-20 m-r-30 clearfix">
      <button type="button" class="btn btn-complete btn-animated from-left fa fa-plus pull-right" id="add-survey-btn">
        <span class="bold">{{_ "Add Survey"}}</span>
      </button>
    </div>
    <hr>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>{{_ "Title"}}</th>
          <th>{{_ "Date created"}}</th>
          <th>{{_ "Publish date"}}</th>
          <th>{{_ "Expiry date"}}</th>
          <th>{{_ "Responses"}}</th>
          <th>{{_ "Actions"}}</th>
        </tr>
      </thead>
      <tbody>
        {{#each surveys}}
          <tr>
            <td class="bold">{{title}}</td>
            <td>{{dateToLocaleString createdAt}}</td>
            <td>{{dateToLocaleDateString publishDate}}</td>
            <td>{{dateToLocaleDateString expiryDate}}</td>
            <td>{{responses}}</td>
            <td>
              <div class="btn-group">
                <button type="button" class="btn btn-warning edit-survey-btn" data-original-title="{{_ 'Edit survey'}}"
                  data-toggle="tooltip" data-placement="bottom">
                  <i class="fa fa-pencil"></i>
                </button>
                <button type="button" class="btn btn-complete preview-survey-btn"
                  data-original-title="{{_ 'Preview survey'}}" data-toggle="tooltip" data-placement="bottom">
                  <i class="fa fa-eye"></i>
                </button>
                <button type="button" class="btn btn-primary view-responses-btn"
                  data-original-title="{{_ 'View responses'}}" data-toggle="tooltip" data-placement="bottom">
                  <i class="fa fa-pie-chart"></i>
                </button>
                <button type="button" class="btn btn-danger remove-survey-btn" data-original-title="{{_ 'Remove survey'}}"
                  data-toggle="modal" data-target="#remove-survey-modal"
                  data-tooltip-toggle="tooltip" data-placement="bottom">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        {{/each}}
      </tbody>
    </table>

    {{> pagination}}
    {{> removeSurveyModal}}
  </div>
</template>
