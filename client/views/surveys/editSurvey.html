<template name="editSurvey">
  <div class="survey-wrapper">
    <form role="form" id="edit-survey-form" autocomplete="off">
      <div class="form-header">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <div class="form-group form-group-default required">
              <h1><input type="text" class="form-control" id="form-title" placeholder="Form title" value="{{title}}"></h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <div class="form-group form-group-default">
              <input type="text" class="form-control" id="form-description" placeholder="Form description" value="{{description}}">
            </div>
          </div>
        </div>
      </div>
      <div class="questions-wrapper">
        {{#each questions}}
          {{> question text=text options=options}}
        {{/each}}
      </div>
      <div class="btns-wrapper clearfix">
        <button type="button" class="btn btn-complete btn-animated from-left fa fa-plus pull-right" id="add-question-btn">
          <span class="bold">Ajouter une question</span>
        </button>
      </div>
      <div class="date-wrapper clearfix">
        <div class="row">
          <label for="publish-date" class="col-sm-2">{{_ "Publish on"}}</label>
          <div class="col-sm-3">
            <div class="input-group date">
              <input type="text" class="form-control" id="publish-date" placeholder="dd/mm/yyyy"
                value="{{dateToLocaleDateString publishDate}}" required>
              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
            </div>
          </div>
          <label for="expiry-date" class="col-sm-2 col-sm-offset-2">{{_ "Expires on"}}</label>
          <div class="col-sm-3">
            <div class="input-group date">
              <input type="text" class="form-control" id="expiry-date" placeholder="dd/mm/yyyy"
                value="{{dateToLocaleDateString expiryDate}}" required>
              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
            </div>
          </div>
        </div>
      </div>
      <div class="btns-wrapper clearfix">
        <button type="button" class="btn btn-success btn-animated from-left fa fa-save pull-right" id="save-survey-btn">
          <span class="bold">{{_ "SAVE"}}</span>
        </button>
        <button type="button" class="btn btn-danger btn-animated from-left fa fa-remove pull-right m-r-20" id="cancel-btn">
          <span class="bold">{{_ "CANCEL"}}</span>
        </button>
      </div>
    </form>
  </div>
</template>
