<template name="importMembers">
  <div class="container-fluid member-wrapper">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 col-lg-8 col-lg-offset-2">
        <form id="import-members-form" class="form-horizontal" role="form" autocomplete="off">
          <div class="form-group required">
            <label for="file" class="col-sm-4 control-label">{{_ "Choose CSV file"}}</label>
            <div class="col-sm-8">
              <input type="file" name="file" class="form-control" id="file" placeholder="{{_ 'IMPORT_FILE_PLACEHOLDER'}}">
            </div>
          </div>
          <div class="form-group">
            <div class="progress">
              <div class="progress-bar progress-bar-complete" role="progressbar" style="width: {{progressPercent}}%"></div>
            </div>
            <label class="col-sm-4 control-label">{{_ "Members imported"}}</label>
            <div class="col-sm-8 members-imported-stats">
              <span>{{membersImported}} / {{membersCount}}</span>
              <span class="pull-right">{{percent}} <span class="fs-16">%</span></span>
            </div>
          </div>
          <div class="form-group">
            <div class="progress">
              <div class="progress-bar progress-bar-danger" role="progressbar" style="width: {{invalidPercent}}%"></div>
            </div>
            <label class="col-sm-4 control-label">{{_ "Members with invalid address"}}</label>
            <div class="col-sm-8 members-imported-stats">
              <span>{{membersInvalid}} / {{membersImported}}</span>
              <span class="pull-right">{{invalidPercent}} <span class="fs-16">%</span></span>
            </div>
          </div>
          <div class="row m-t-20 m-b-20">
            <div class="col-sm-9 col-sm-offset-3">
              <button type="submit" class="btn btn-success btn-animated from-left fa fa-download pull-right"
                id="import-btn">
                <span class="bold">{{_ "IMPORT"}}</span>
              </button>
              <button type="button" class="btn btn-danger btn-animated from-left fa fa-close pull-right m-r-10"
                id="cancel-btn">
                <span class="bold">{{_ "CANCEL"}}</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
