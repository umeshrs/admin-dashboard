<template name="addMember">
  {{> breadcrumbs}}
  <div class="container-fluid member-wrapper">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 col-lg-8 col-lg-offset-2">
        <form id="add-member-form" class="form-horizontal" role="form" autocomplete="off">
          <div class="form-group required">
            <label for="title" class="col-sm-3 control-label">{{_ "Title"}}</label>
            <div class="col-sm-2">
              <select class="full-width" id="title" data-init-plugin="select2">
                <option value="Mr">{{_ "MR"}}</option>
                <option value="Mrs">{{_ "MRS"}}</option>
                <option value="Miss">{{_ "MISS"}}</option>
                <option value="Mr&Mrs">{{_ "MR&MRS"}}</option>
              </select>
            </div>
            <label for="owner-name" class="col-sm-2 col-sm-offset-1 control-label">{{_ "OWNER_NAME"}}</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="owner-name" placeholder="{{_ 'OWNER_NAME_PLACEHOLDER'}}"
              value="{{ownerName}}" required>
            </div>
          </div>
          <div class="form-group required">
            <label for="pharmacy-name" class="col-sm-3 control-label">{{_ "PHARMACY_NAME"}}</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="pharmacy-name" placeholder="{{_ 'PHARMACY_NAME_PLACEHOLDER'}}"
              value="{{pharmacyName}}" required>
            </div>
            <label for="cip" class="col-sm-1 col-md-offset-1 control-label">{{_ "CIP"}}</label>
            <div class="col-sm-3 col-md-2">
              <input type="text" class="form-control" id="cip" placeholder="{{_ 'CIP_PLACEHOLDER'}}"
              value="{{CIP}}" required>
            </div>
          </div>
          <div class="form-group required">
            <label for="username" class="col-sm-3 control-label">{{_ "USERNAME"}}</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="username" placeholder="{{_ 'USERNAME_PLACEHOLDER'}}"
              value="{{username}}" required>
            </div>
            <label for="email" class="col-sm-2 control-label">{{_ "EMAIL"}}</label>
            <div class="col-sm-4">
              <input type="email" class="form-control" id="email" placeholder="{{_ 'EMAIL_PLACEHOLDER'}}"
              value="{{email}}" required>
            </div>
          </div>
          <div class="form-group required">
            <label for="password" class="col-sm-3 control-label">{{_ "PASSWORD"}}</label>
            <div class="col-sm-3">
              <input type="password" class="form-control" id="password" placeholder="{{_ 'PASSWORD_PLACEHOLDER'}}"
              required>
            </div>
            <label for="confirm-password" class="col-sm-3 control-label">{{_ "CONFIRM_PASSWORD"}}</label>
            <div class="col-sm-3">
              <input type="password" class="form-control" id="confirm-password" placeholder="{{_ 'CONFIRM_PASSWORD_PLACEHOLDER'}}"
              required>
            </div>
          </div>
          <div class="form-group required">
            <label for="street" class="col-sm-3 control-label">{{_ "STREET"}}</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="street" placeholder="{{_ 'STREET_PLACEHOLDER'}}"
              value="{{address.street}}" required>
            </div>
            <div class="clearfix m-b-20"></div>
            <label for="city" class="col-sm-3 control-label">{{_ "CITY"}}</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="city" placeholder="{{_ 'CITY_PLACEHOLDER'}}"
              value="{{address.city}}" required>
            </div>
            <label for="postal-code" class="col-sm-3 control-label">{{_ "POSTAL_CODE"}}</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="postal-code" placeholder="{{_ 'POSTAL_CODE_PLACEHOLDER'}}"
              value="{{address.postalCode}}" required>
            </div>
          </div>
          <div class="form-group">
            <label for="telephone" class="col-sm-3 control-label">{{_ "TELEPHONE"}}</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="telephone" placeholder="{{_ 'TELEPHONE_PLACEHOLDER'}}" value="{{telephone}}">
            </div>
            <label for="fax" class="col-sm-3 control-label">{{_ "FAX"}}</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="fax" placeholder="{{_ 'FAX_PLACEHOLDER'}}" value="{{fax}}">
            </div>
          </div>
          <div class="row m-t-20 m-b-20">
            <div class="col-sm-9 col-sm-offset-3">
              <button type="button" class="btn btn-success btn-animated from-left fa fa-save pull-right"
               id="{{task}}-save-btn">
                <span class="bold">{{_ "SAVE"}}</span>
              </button>
              <button type="button" class="btn btn-danger btn-animated from-left fa fa-close pull-right m-r-10" id="cancel-btn">
                <span class="bold">{{_ "CANCEL"}}</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
